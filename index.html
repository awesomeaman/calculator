<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calFrame container text-center jumbotron" id="calFrame">
      <div class="title">
        <h3>AMAN's <span>Electronic Calculator</span></h3>
    </div>
    <div class="screen">
      <span id="inputScreen">0</span>
      <div id="fullString"><span>0</span></div>
    </div>
    <div class="keys">
    <p>
      <input type="button" id="clearAll"class="btn btn-default btn-danger" value="AC">
      <input type="button" id="clearOne"class="btn btn-default btn-danger" value="CE">
      <input type="button" id="%"class="btn btn-default colored" value="%">
      <input type="button" id="/" class="btn btn-default colored" value="&#xf7;">
    </p>
    <p>
      <input type="button" id="7" class="btn btn-default" value="7">
      <input type="button" id="8" class="btn btn-default" value="8">
      <input type="button" id="9" class="btn btn-default" value="9">
      <input type="button" id="*" class="btn btn-default colored" value="x">
    </p>
    <p>
      <input type="button" id="4" class="btn btn-default" value="4">
      <input type="button" id="5" class="btn btn-default" value="5">
      <input type="button" id="6" class="btn btn-default" value="6">
      <input type="button" id="-" class="btn btn-default colored" value="-">
    </p>
    <p>
      <input type="button" id="1" class="btn btn-default" value="1">
      <input type="button" id="2" class="btn btn-default" value="2">
      <input type="button" id="3" class="btn btn-default" value="3">
      <input type="button" id="+" class="btn btn-default colored" value="+">
    </p>
    <p>
      <input type="button" id="0" class="btn largeBtn btn-default" value="0">
      <input type="button" id="." class="btn btn-default" value=".">
      <input type="button" id="equals" class="btn btn-default colored" value="=">
      </p>
    </div>
    </div>
    
    <!--scripts files -->
      <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
      <script type="text/javascript" src = "aman.js"></script>
      </body>
</body>
</html>
